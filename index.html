<!doctype html>
<html>
    <head>
        <title>htCalc</title>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h1>htCalc</h1>
        <form action="#">
            <fieldset>
                <legend>Measurements</legend>
                <p>
                    <label for="viewing_angle">Viewing Angle (degrees)</label>
                    <input type="text" name="viewing_angle" id="viewing_angle">
                </p>
                <p>
                    <label for="viewing_distance">Viewing Distance (in)</label>
                    <input type="text" name="viewing_distance" id="viewing_distance">
                </p>
                <p>
                    <label for="screen_size">Screen Size (in)</label>
                    <input type="text" name="screen_size" id="screen_size">
                </p>
                <input type="hidden" id="last_changed">
            </fieldset>
        </form>
    </body>
</html>
