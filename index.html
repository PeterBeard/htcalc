<!doctype html>
<html>
    <head>
        <title>htCalc</title>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h1>htCalc</h1>
        <form action="#">
            <fieldset>
                <legend>Room</legend>
                <p>
                    <label for="viewing_angle">Viewing Angle (degrees)</label>
                    <input type="text" name="viewing_angle" id="viewing_angle" size="2">
                </p>
                <p>
                    <label for="viewing_distance">Viewing Distance (in)</label>
                    <input type="text" name="viewing_distance" id="viewing_distance" size="2">
                </p>
            </fieldset>
            <fieldset>
                <legend>Screen</legend>
                <p>
                    Aspect ratio:
                </p>
                <p>
                    <label for="aspect_43">4:3</label>
                    <label for="aspect_169">16:9</label>
                    <label for="aspect_2391">2.39:1</label><br>
                    <input type="radio" name="aspect" value="4:3" id="aspect_43">
                    <input type="radio" name="aspect" value="16:9" id="aspect_169" checked="checked">
                    <input type="radio" name="aspect" value="2.39:1" id="aspect_2391">
                </p>
                <p>
                    <label for="screen_size">Screen Diagonal Size (in)</label>
                    <input type="text" name="screen_size" id="screen_size" size="2"> (optimal resolution: <span id="optimal_resolution">unknown</span>)
                </p>
            </fieldset>
            <input type="hidden" id="last_changed">
        </form>
    </body>
</html>
